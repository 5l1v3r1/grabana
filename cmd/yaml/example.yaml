title: Awesome dashboard

editable: true
shared_crosshair: true
tags: [generated, yaml]
auto_refresh: 10s

tags_annotations:
  - name: Deployments
    datasource: "-- Grafana --"
    color: "#5794F2"
    tags: ["deploy", "production"]

variables:
  - type: interval
    name: interval
    label: Interval
    values: ["30s", "1m", "5m", "10m", "30m", "1h", "6h", "12h"]
  - type: query
    name: status
    label: HTTP status
    datasource: prometheus-default
    request: "label_values(prometheus_http_requests_total, code)"
  - type: const
    name: percentile
    label: Percentile
    default: 80
    values_map:
      50th: "50"
      75th: "75"
      80th: "80"
      85th: "85"
      90th: "90"
      95th: "95"
      99th: "99"
  - type: custom
    name: vX
    default: v2
    values_map:
      v1: v1
      v2: v2
